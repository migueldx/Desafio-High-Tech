<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" src="./css/folha-estilos.css">
</head>

<body>
    <!-- INICO Barra de Navegaçao-->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="./home.html">High Tech Cursos</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="./cadastro-aluno.html"><span class="glyphicon glyphicon-plus"></span> Cadastro de Alunos</a></li>
                <li><a href="./cadastro-turma.html"><span class="glyphicon glyphicon-plus"></span> Cadastro de Turmas</a></li>
                <li class="active"><a href="./lista-presenca.html"><span class="glyphicon glyphicon-list-alt"></span> Lista de Presença</a></li>
            </ul>
        </div>
    </nav>
    <!-- FIM Barra de Navegaçao-->

    <div id="application" class="container">
        <div class="container pull right">
            <form>
                <h2>Cadastro de Aulas</h2>
                <div class="input-group">
                    <span class="input-group-addon">Nome</span>
                    <input id="input-nome" type="text" v-model="aula.nome" class="form-control" name="msg" placeholder="Digite o nome da aula">
                </div><br>
                <div class="input-group">
                    <span class="input-group-addon">Data</span>
                    <input id="input-data" type="date" v-model="aula.data" class="form-control" name="msg">
                    {{aula.data}}
                </div><br>
                <div class="input-group"><label>Selecione a Turma: </label>
                    <select v-model="selectedTurma" :options="turmas" class="form-control"> 
                    <option v-for="turma in turmas" v-bind:value="turma._id">{{turma.nome}}</option>
                </select><br>
                </div><br>
                <div>
                    <button v-on:click="cadastrar" class="btn btn-success btn-lg pull-left">Cadastrar Aula</button>
                </div><br><br>
            </form>
        </div>
        <h2><br>Lista de presença</h2>
        <div v-for="aula in aulas">
            <h3><br>{{aula.nome}} - {{formatarData(aula.data)}}</h3>
             <h4><br>{{aula.turma.nome}}</h4>
            <table id="table" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ALUNOS</th>
                        <th>PRESENÇA</th>
                    </tr>
                </thead>
                <tbody v-for="presenca in aula.listaPresenca">
                    <tr>
                        <td>
                            <!--<div v-for="aluno in listarAlunosTurma(turmas, turma._id)">{{aluno}}</div>-->
                            {{presenca.aluno.nome}}
                        </td>
                        <td>{{presenca.situacao}} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

<script>
    var app = new Vue({
        el: '#application',
        data: {
            popularAtributosAula: function (turmas, turmaId) {
                arrayString = new Array;
                for (i = 0; i < turmas.length; i++) {
                    for (j = 0; j < turmas[i].alunos.length; j++) {
                        if (turmas[i]._id == turmaId) {
                            arrayString.push(turmas[i].alunos[j].nome);
                        }
                    }
                }
                return arrayString;
            },
            turma: { id: "", nome: "", alunos: [] },
            aluno: { id: "", ra: "", nome: "" },
            turmas: [],
            alunos: [{ id: "", ra: "", nome: "" }],
            selectedAluno: null,
            selectedTurma: null,
            aula: { id: "", nome: "", data: new Date(), turma: {}, listaPresenca: [] },
            aulas: []
        },
        created: function () {
            this.$http.get("http://localhost:8081/aula/").then(function (response) {
                this.aulas = response.body;
            }, function (response) {
                console.log("nao funcionou");
            })

            this.$http.get("http://localhost:8081/aluno/").then(function (response) {
                this.alunos = response.body;
            }, function (response) {
                console.log("nao funcionou");
            })
        },
        methods: {
            cadastrar: function () {
                this.$http.post("http://localhost:8081/turma/", this.turma).then(function (response) {
                    this.turmas.push(response.body);
                }, function (response) {
                    console.log(this.turma);
                })
            },

            cadastrarTurmaAluno: function () {
                this.$http.put("http://localhost:8081/turma/aluno/" + this.selectedTurma, this.selectedAluno).then(function (response) {
                }, function (response) {
                    console.log("nao funcionou");
                })
            },
            
            formatarData: function(date) {
                date = new Date(date);
                dataFormatada = new Date(date.getDay()+"/"+date.getMonth()+"/"+date.getFullYear());
                return date;
        	}
        },
    });

</script>

</html>
